<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Notify</title>
        <link rel="icon" href="/static/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Login</title>
    </head>

    <body>
        <!--Creates a navigation bar at the top of all of your pages-->
        <div class="topnav">
            <a href="/"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="/form"><i class="fa fa-fw fa-user"></i> New Contact</a>
            <a href="/contact-us"><i class="fa fa-fw fa-envelope"></i> Contact Us</a>
            <a href="/register"><i class="fa-light fa-user-plus"></i> Sign Up</a>
            <a href="/login"><i class="fa fa-sign-in"></i> Login</a>
        </div>

        <div class="header">
            <h1>SIGN IN</h1>
            <p>The world in one simple click</p>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form action="/login" method="post">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
                <br>
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
                <input type="submit" name="btnSignup" value="Submit" id="btnSignup" class="signup-btn">
                <hr>
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </form>
        </div>
    </body>
</html>
